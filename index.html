      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 25px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);

    }

    h1 {

    p {

    .carousel {
      width: 100%;
      height: 250px;
      overflow: hidden;
      border-radius: 20px;
      margin-bottom: 15px;
      position: relative;
    }

    .carousel img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .carousel img.active {

    }

    button {
      background: #e63946;
      color: white;

    .hidden {
      display: none;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
